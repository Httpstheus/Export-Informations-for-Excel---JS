<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 
<div class="box"> 
    <header>
        <ul>
            <li><h1>Pizzas Quentinhas<i class='bx bxs-pizza'></i></h1></li>
            <li><h2>Birigui-SP</h2></li>
        </ul>
    </header>

        <section>
            <form>
                <h3>Selecione o <span>Sabor</h3></span>
                <ul>
                <li><input type="radio" id="mussarela" name="pizzas">
                <label for="mussarela">Mussarela</label></li>

                <li><input type="radio" id="mista" name="pizzas">
                <label for="mista">Mista</label></li>

                <li><input type="radio" id="calabresa" name="pizzas">
                <label for="calabresa">Calabresa</label></li>
                </ul>
            </form>
        </section>

        <section>
            <button id="vendas">Vendas</button>
            <button id="estorno">Estorno</button>
        </section>
             <h4>Visualize os dados do seu Comércio abaixo</h4>
        <section id="table">
            <table>
                <tr>
                    <th>Sabores</th><th>Quantidade</th><th>Valores</th>
                </tr>

                <tr>
                    <td>Mussarela</td> <td id="resultadoMussarela"></td> <td id="vendaMussarela"></td>
                </tr>

                <tr>
                    <td>Mista</td> <td id="resultadoMista"></td> <td id="vendaMista"></td>
                </tr>

                <tr>
                    <td>Calabresa</td> <td id="resultadoCalabresa"></td> <td id="vendaCalabresa"></td>
                </tr>

            </table>
        </section>

        <section id="export">
            <button>Gerar Relatório</button>
        </section>
    </div>

    <script src="tableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
